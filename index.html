<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="stlye.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-between">
      <h1><button type="button" class="btn btn-link">Check High Scores</button></h1>
      <h1 class="title">Code Quiz</h1>
      <h1 id= "time">Time: 60</h1>
    </header>

<!-- Rules and instructions of quiz -->
  
  <section class="container">
    <div class="d-flex justify-content-center" id="instructions">
      <h2>
        Try to answer all of these code related questions before the timer runs out. If you answer a question incorrectly, 10 seconds will be deducted from your timer. Give it your best shot!
      </h2>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="begin">Begin Quiz!</button>
    </div>
 </section>

 <!-- Quiz questions and answers (will remain hidden until "Begin Quiz!" button is pushed) -->
 
  <section id="quiz">
    <div class="d-flex justify-content-center" id="question">
    Question
    </div>
    <div class="d-flex justify-content-center">
      <p><button type="button" class="btn btn-secondary" id="answer1">answer1</button></p>
    </div>
    <div class="d-flex justify-content-center">
      <p><button type="button" class="btn btn-secondary" id="answer2">answer2</button></p>
    </div>
    <div class="d-flex justify-content-center">
      <p><button type="button" class="btn btn-secondary" id="answer3">answer3</button></p>
    </div>
    <div class="d-flex justify-content-center">
      <p><button type="button" class="btn btn-secondary" id="answer4">answer4</button></p>
  </div>
  <div class="d-flex justify-content-center" id="result">
    <!-- correct or incorrect added via JavaScript -->
  </div>
 </section>


 <!-- Save your score page (Hidden until Quiz is finished) -->
 <section id="finished">
  <div class="d-flex justify-content-center">
    <h2>All done!</h2>
  </div>
  <div class="d-flex justify-content-center">
    <h2>Your score was:</h2>
  </div>
  <div class="d-flex justify-content-center">
    <h2>Save your score:</h2>
  </div>
  <div class="d-flex justify-content-center">
  <div class="input-group input-group-sm mb-3 w-25">
    <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    <button type="button" class="btn btn-primary" id="save">Save</button>
      </div>
    </div>
  </section>

  <!-- High Scores page-->
  <section id="scores">
    <div class="d-flex justify-content-center">
      <h2>High Scores</h2>
      <!-- Scores added via JavaScript -->
    </div>
    <div class="d-flex justify-content-center">
      <ol id="high-scores">

      </ol>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="save">Go Back</button>
      <button type="button" class="btn btn-primary" id="save">Clear High Scores</button>
    </div>
  </section>






  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>
</html>

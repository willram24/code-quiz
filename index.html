<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between">
      <h1><button type="button" class="btn btn-link">Check High Scores</button></h1>
      <h1 class="title">Code Quiz</h1>
      <h1 id= "time">Time: 60</h1>
    </header>
  </div>

  <div class="container" id="quiz">
    <div class="d-flex justify-content-center" id="instructions">
      <h2>
        Try to answer all of these code related questions before the timer runs out. If you answer a question incorrectly, 10 seconds will be deducted from your timer. Give it your best shot!
      </h2>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="begin">Begin Quiz!</button>
    </div>

  </div>
  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>
</html>
